<!DOCTYPE html>

<html>
    <head>
        <title>Rainbow Arena</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <link href="/favicon.png" type="image/png" rel="icon">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                background-color: #1b1b1b;
                color: #e0e0e0;
                font-family: 'PT Sans', sans-serif;
                font-size: 6vw;

                text-align: center;
            }

            a {
                text-decoration: none;
            }

            a:link {
                color: #d0d0d0;
            }

            a:visited {
                color: #909090;
            }

            a:hover {
                color: #ffffff;
            }

            a:active {
                color: #ffffff;
            }

            .main-container {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .main-container img {
                height: 6.5vw;
                display: inline-block;
                vertical-align: middle;
                margin-left: 1vw;
            }
        </style>
    </head>

    <body>
        <div class="main-container">
            <a href="https://github.com/rainbow-arena/rainbow-arena">
                <span>Rainbow Arena</span>
                <img src="/rainbow-arena-large-icon.png" alt="Circle with a line from the left side to the middle">
           </a>
        </div>
    </body>
</html>
